<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/all.min.css')}}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{{url_for('static', filename='img/wave.png')}}">
	<div class="container">
		<div class="img">
			<img src="{{url_for('static', filename='img/bg.png')}}">
		</div>
		<div class="login-content">
			<form action="{{url_for('login')}}" method="post">
				<img src="{{url_for('static', filename='img/avatar.svg')}}">
				<h2 class="title">Welcome</h2>
           		<div class="input-div">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" class="input" name="username" id="username" placeholder=" " required>
           		   		<h5>Username</h5>
           		   </div>
           		</div>
           		<div class="input-div">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" name="password" id="password" placeholder=" " required>
           		    	<h5>Password</h5>
            	   </div>
            	</div>
					<br>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
				<h6 class="error">{{ message }}</h6>
						{% endfor %}
					{% endif %}
				{% endwith %}

            	<button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
